
<div class="container">
  <h1>{{ title }}</h1>

  <form class="form-generate">
    <div class="form-group">
      <input type="text"
      [formControl]="rows"
      id="rows"
      name="rows"/>
      <label for="rows">
        <span class="content-name">Enter rows:</span>
      </label>
    </div>
    <div class="form-group">
      <input type="text"
      [formControl]="colls"
      id="colls"
      name="colls"
      />
      <label for="colls">
        <span class="content-name">Enter columns:</span>
      </label>
    </div>
    <button class="btn"
            type="submit"
            [disabled]="rows.invalid || colls.invalid"
            (click)="generateTable()">
            Generate table
    </button>
  </form>
</div>

<div *ngIf="activateTable">
  <div class=container>
    <div class="table-header">
      <div class="table-header__col" *ngFor="let char of headers;">
        {{ char }}
      </div>
    </div>

    <div class="table-body" *ngFor="let row of arrayInputs">
      <div class="table-body__col" *ngFor="let column of row">
        <input *ngIf="column.id !== '#'"
               type="text"
               (blur)="onUpdate($event, column.id)"
               />
        <span *ngIf="column.id === '#'">{{column.value}}</span>
      </div>
    </div>
  </div>

  <button id="calc"
          class="btn btn-calc"
          (click)="calculate()">Calculate</button>
</div>
